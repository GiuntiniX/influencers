<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Influenciadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container { display: block; }
        .hidden-form { display: none; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 via-orange-100 to-fuchsia-100 flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">
        
        <div id="message-area" class="mb-4 text-center text-sm font-medium p-3 rounded-lg hidden"></div>
        
        <div id="login-form" class="form-container">
            <h2 class="text-3xl font-bold text-center text-purple-900 mb-6">Login</h2>
            <form id="form-login-data">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-slate-700 mb-1">E-mail</label>
                    <input type="email" id="login-email" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                    <input type="password" id="login-password" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>
                <button type="submit" id="login-submit" class="w-full bg-amber-600 text-white p-3 rounded-lg hover:bg-amber-700 font-bold transition-colors">
                    Entrar
                </button>
            </form>
            <p class="text-center text-sm text-slate-600 mt-4">
                Não tem uma conta? 
                <a href="#" id="show-register" class="font-medium text-fuchsia-700 hover:underline">Cadastre-se</a>
            </p>
        </div>

        <div id="register-form" class="hidden-form">
            <h2 class="text-3xl font-bold text-center text-purple-900 mb-6">Cadastro</h2>
            <form id="form-register-data">
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium text-slate-700 mb-1">E-mail</label>
                    <input type="email" id="register-email" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                    <input type="password" id="register-password" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>
                <button type="submit" id="register-submit" class="w-full bg-fuchsia-600 text-white p-3 rounded-lg hover:bg-fuchsia-700 font-bold transition-colors">
                    Criar Conta
                </button>
            </form>
            <p class="text-center text-sm text-slate-600 mt-4">
                Já tem uma conta? 
                <a href="#" id="show-login" class="font-medium text-amber-700 hover:underline">Faça o login</a>
            </p>
        </div>
    </div>

    <script>
        // ############ COLOQUE SUA URL AQUI ############
        const SCRIPT_URL = "COLE_A_URL_DO_SEU_APPS_SCRIPT_AQUI";
        // ##############################################

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showLoginLink = document.getElementById('show-login');
        const showRegisterLink = document.getElementById('show-register');
        const messageArea = document.getElementById('message-area');
        
        const formLoginData = document.getElementById('form-login-data');
        const formRegisterData = document.getElementById('form-register-data');
        const loginSubmitBtn = document.getElementById('login-submit');
        const registerSubmitBtn = document.getElementById('register-submit');

        // Alterna entre os formulários
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden-form');
            registerForm.classList.remove('hidden-form');
            messageArea.classList.add('hidden');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden-form');
            loginForm.classList.remove('hidden-form');
            messageArea.classList.add('hidden');
        });

        // Exibe mensagens de status/erro
        function showMessage(message, type = 'success') {
            messageArea.textContent = message;
            messageArea.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            if (type === 'success') {
                messageArea.classList.add('bg-green-100', 'text-green-800');
            } else {
                messageArea.classList.add('bg-red-100', 'text-red-800');
            }
        }
        
        // Desativa botões durante o carregamento
        function setLoading(isLoading) {
            loginSubmitBtn.disabled = isLoading;
            registerSubmitBtn.disabled = isLoading;
            loginSubmitBtn.textContent = isLoading ? 'Aguarde...' : 'Entrar';
            registerSubmitBtn.textContent = isLoading ? 'Aguarde...' : 'Criar Conta';
        }

        // --- LÓGICA DE LOGIN ---
        formLoginData.addEventListener('submit', (e) => {
            e.preventDefault();
            setLoading(true);

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const payload = { action: "login", email, password };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload),
                redirect: 'follow'
            })
            .then(res => res.json())
            .then(data => {
                setLoading(false);
                if (data.status === 'success') {
                    // SUCESSO!
                    // Salvamos a "sessão" no navegador
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', data.user.email);
                    // Redireciona para o painel principal
                    window.location.href = 'index.html'; 
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(err => {
                setLoading(false);
                showMessage('Erro de conexão: ' + err.message, 'error');
            });
        });

        // --- LÓGICA DE CADASTRO ---
        formRegisterData.addEventListener('submit', (e) => {
            e.preventDefault();
            setLoading(true);

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            const payload = { action: "register", email, password };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload),
                redirect: 'follow'
            })
            .then(res => res.json())
            .then(data => {
                setLoading(false);
                showMessage(data.message, data.status);
                if (data.status === 'success') {
                    formRegisterData.reset(); // Limpa o formulário
                }
            })
            .catch(err => {
                setLoading(false);
                showMessage('Erro de conexão: ' + err.message, 'error');
            });
        });

    </script>
</body>
</html>
