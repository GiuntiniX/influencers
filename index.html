        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #f59e0b; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }

    <div id="main-panel">

                    <input type="text" id="search-input" class="w-full p-3 pl-10 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all duration-300" placeholder="Buscar por nome...">
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
                <div class="relative flex items-center bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors"><span class="absolute left-3 text-lg pointer-events-none">üé®</span><select id="segmento-filter" class="w-full p-2.5 pl-10 pr-8 bg-transparent appearance-none focus:outline-none focus:ring-2 focus:ring-amber-500 rounded-lg cursor-pointer"><option value="">Segmento</option></select><div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"><svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></div></div>
                <div class="relative flex items-center bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors"><span class="absolute left-3 text-lg pointer-events-none">‚ú®</span><select id="segmento-secundario-filter" class="w-full p-2.5 pl-10 pr-8 bg-transparent appearance-none focus:outline-none focus:ring-2 focus:ring-amber-500 rounded-lg cursor-pointer"><option value="">Tags</option></select><div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"><svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></div></div>
                <div class="relative flex items-center bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors"><span class="absolute left-3 text-lg pointer-events-none">‚ö°Ô∏è</span><select id="rede-social-filter" class="w-full p-2.5 pl-10 pr-8 bg-transparent appearance-none focus:outline-none focus:ring-2 focus:ring-amber-500 rounded-lg cursor-pointer"><option value="">Rede Principal</option></select><div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"><svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></div></div>
                <div class="relative flex items-center bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors"><span class="absolute left-3 text-lg pointer-events-none">üí∞</span><select id="orcamento-filter" class="w-full p-2.5 pl-10 pr-8 bg-transparent appearance-none focus:outline-none focus:ring-2 focus:ring-amber-500 rounded-lg cursor-pointer"><option value="">Or√ßamento</option></select><div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"><svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></div></div>
                <div class="relative flex items-center bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors"><span class="absolute left-3 text-lg pointer-events-none">üöÄ</span><select id="projetos-filter" class="w-full p-2.5 pl-10 pr-8 bg-transparent appearance-none focus:outline-none focus:ring-2 focus:ring-amber-500 rounded-lg cursor-pointer"><option value="">Projetos</option></select><div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"><svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></div></div>
                <div class="relative flex items-center bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors"><span class="absolute left-3 text-lg pointer-events-none">üè¢</span><select id="agencia-filter" class="w-full p-2.5 pl-10 pr-8 bg-transparent appearance-none focus:outline-none focus:ring-2 focus:ring-amber-500 rounded-lg cursor-pointer"><option value="">Ag√™ncia</option></select><div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"><svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></div></div>
            </div>
        </div>
        <div class="mb-6 text-right"><p class="text-slate-600"><strong id="influencer-count" class="font-bold text-slate-800">0</strong> influenciadores encontrados</p></div>

</div>

    </div>

<script src="dados.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    document.addEventListener('contextmenu', event => event.preventDefault());

    const colorPalette = ['bg-red-200 text-red-700', 'bg-orange-200 text-orange-700', 'bg-amber-200 text-amber-700', 'bg-yellow-200 text-yellow-700', 'bg-lime-200 text-lime-700', 'bg-green-200 text-green-700', 'bg-emerald-200 text-emerald-700', 'bg-teal-200 text-teal-700', 'bg-cyan-200 text-cyan-700', 'bg-sky-200 text-sky-700', 'bg-blue-200 text-blue-700', 'bg-indigo-200 text-indigo-700', 'bg-violet-200 text-violet-700', 'bg-purple-200 text-purple-700', 'bg-fuchsia-200 text-fuchsia-700', 'bg-pink-200 text-pink-700', 'bg-rose-200 text-rose-700'];
    const tagColorCache = {};

    function getTagColorClasses(tag) {
        if (tagColorCache[tag]) { return tagColorCache[tag]; }
        let hash = 0;
        for (let i = 0; i < tag.length; i++) { hash = tag.charCodeAt(i) + ((hash << 5) - hash); }
        const index = Math.abs(hash % colorPalette.length);
        tagColorCache[tag] = colorPalette[index];
        return tagColorCache[tag];
    }
    
    const influencersList = document.getElementById('influencers-list'), loader = document.getElementById('loader'), noResults = document.getElementById('no-results'), segmentoFilter = document.getElementById('segmento-filter'), segmentoSecundarioFilter = document.getElementById('segmento-secundario-filter'), redeSocialFilter = document.getElementById('rede-social-filter'), orcamentoFilter = document.getElementById('orcamento-filter'), projetosFilter = document.getElementById('projetos-filter'), agenciaFilter = document.getElementById('agencia-filter'), searchInput = document.getElementById('search-input'), influencerCount = document.getElementById('influencer-count'), couplesList = document.getElementById('couples-list'), showInfluencersBtn = document.getElementById('show-influencers-btn'), showCouplesBtn = document.getElementById('show-couples-btn'), mainPanel = document.getElementById('main-panel'), couplesPanel = document.getElementById('couples-panel');
    let allInfluencers = [];

    function parseFollowers(str) { if (!str || typeof str !== 'string' || str.trim() === '-') return 0; const c = str.toLowerCase().replace(',', '.').trim(); if (c.includes('m')) return parseFloat(c.replace('m', '')) * 1e6; if (c.includes('mil')) return parseFloat(c.replace('mil', '')) * 1e3; return parseFloat(c); }
    function formatNumber(num) { if (num === 0) return 'N/A'; if (num >= 1e6) return (num / 1e6).toFixed(1).replace('.0', '') + 'M'; if (num >= 1e3) return (num / 1e3).toFixed(0) + ' mil'; return num.toString(); }
    function parseOrcamento(str) { if (!str || typeof str !== 'string' || str.trim() === '-' || str.trim() === 'N/A') return 0; return parseFloat(str.replace(/R\$|R4|\./g, '').replace(',', '.').trim()); }
    
    function processData(data) {
        return data.filter(item => item && item.INFLUENCIADOR && item.INFLUENCIADOR.trim() !== "").map(item => {
            const followers = { ig: parseFollowers(item.IG), ttk: parseFollowers(item.TTK), yt: parseFollowers(item.YT) };
            let primarySocial = 'Instagram';
            if (followers.ttk > followers.ig && followers.ttk > followers.yt) primarySocial = 'TikTok';
            else if (followers.yt > followers.ig && followers.yt > followers.ttk) primarySocial = 'YouTube';
            const tagsSecundarias = item['SEGMENTO SECUND√ÅRIO'] ? item['SEGMENTO SECUND√ÅRIO'].split(',').map(tag => tag.trim().charAt(0).toUpperCase() + tag.trim().slice(1)) : [];
            return {'Influenciador': item.INFLUENCIADOR, '@': item['@'], 'IMAGEM_URL': item.IMAGEM_URL || '', 'IG': item.IG || 'N/A', 'TTK': item.TTK || 'N/A', 'YT': item.YT || 'N/A', 'Rede Social': primarySocial, 'FollowersIG': followers.ig, 'FollowersTTK': followers.ttk, 'FollowersYT': followers.yt, 'Segmento': item.SEGMENTO ? item.SEGMENTO.trim() : 'N/A', 'TagsSecundarias': tagsSecundarias, 'PROJETOS': item.PROJETOS ? item.PROJETOS.trim() : 'N/A', 'AG√äNCIA': item.AG√äNCIA ? item.AG√äNCIA.trim() : 'N/A', 'ESCOPO': item.ESCOPO ? item.ESCOPO.trim() : 'N/A', 'MINI BIO - INFLUENCIADOR': item['MINI BIO - INFLUENCIADOR'] ? item['MINI BIO - INFLUENCIADOR'].trim() : 'N/A', 'Or√ßamento (Aproximado)': (item['REF. VALOR'] || 'N/A').replace('R4 ', 'R$ '), 'valorNumericoOrcamento': parseOrcamento(item['REF. VALOR']), 'Link do Perfil': `https://instagram.com/${item['@']}`};
        });
    }

    // --- FUN√á√ÉO CORRIGIDA PARA POPULAR OS FILTROS ---
    function populateFilters() {
        const populate = (select, options, placeholder) => {
            select.innerHTML = '';
            select.add(new Option(placeholder, ''));
            Array.from(options).sort().forEach(opt => select.add(new Option(opt, opt)));
        };

        const segmentos = new Set(), segmentosSecundarios = new Set(), redesSociais = new Set(), projetos = new Set(), agencias = new Set();
        allInfluencers.forEach(i => {
            if (i.Segmento && i.Segmento !== 'N/A') segmentos.add(i.Segmento);
            i.TagsSecundarias.forEach(tag => { if(tag) segmentosSecundarios.add(tag) });
            if (i['Rede Social']) redesSociais.add(i['Rede Social']);
            if (i.PROJETOS && i.PROJETOS !== 'N/A') projetos.add(i.PROJETOS);
            if (i.AG√äNCIA && i.AG√äNCIA !== 'N/A') agencias.add(i.AG√äNCIA);
        });
        
        orcamentoFilter.innerHTML = '';
        orcamentoFilter.add(new Option('Or√ßamento', ''));
        [{v:'ate20k',t:'At√© R$ 20 mil'},{v:'ate50k',t:'At√© R$ 50 mil'},{v:'ate100k',t:'At√© R$ 100 mil'},{v:'mais100k',t:'+ de R$ 100 mil'}].forEach(r => orcamentoFilter.add(new Option(r.t, r.v)));
        
        populate(segmentoFilter, segmentos, 'Segmento');
        populate(segmentoSecundarioFilter, segmentosSecundarios, 'Tags');
        populate(redeSocialFilter, redesSociais, 'Rede Principal');
        populate(projetosFilter, projetos, 'Projetos');
        populate(agenciaFilter, agencias, 'Ag√™ncia');
    }

    // --- FUN√á√ÉO PARA EXIBIR OS CARDS (COM √çCONES CORRIGIDOS E LIMITE DE TAGS) ---
    function displayInfluencers(influencers){
        influencersList.innerHTML='';
        loader.style.display='none';
        noResults.classList.toggle('hidden',influencers.length === 0);
        influencerCount.textContent=influencers.length;

        influencers.forEach(influencer=>{
            const name=influencer.Influenciador||'',initials=name.split(' ').map(n=>n[0]).slice(0,2).join('');
            let avatar=`<div class="w-full h-full flex items-center justify-center bg-slate-200"><span class="text-3xl font-bold text-slate-600">${initials}</span></div>`;
            if(influencer.IMAGEM_URL) avatar=`<img src="${influencer.IMAGEM_URL}" alt="${name}" class="w-full h-full object-cover">`;
            
            let segmentAndTagsHTML='<div class="mt-2 text-sm text-slate-500 flex items-center flex-wrap justify-center sm:justify-start gap-2">';
            if(influencer.Segmento&&influencer.Segmento!=='N/A'){
                segmentAndTagsHTML+=`<span class="font-semibold inline-block py-1 px-2.5 rounded-full text-xs bg-amber-100 text-amber-800">${influencer.Segmento}</span>`;
            }

            const tagsToShow=influencer.TagsSecundarias.slice(0,2);
            const remainingTags=influencer.TagsSecundarias.length-2;

            if(tagsToShow.length>0){
                if(influencer.Segmento&&influencer.Segmento!=='N/A'){ segmentAndTagsHTML+='<span class="text-slate-300 font-light">|</span>' }
                tagsToShow.forEach(tag=>{
                    segmentAndTagsHTML+=`<span class="font-semibold inline-block py-0.5 px-2 rounded-full text-[11px] ${getTagColorClasses(tag)}">${tag}</span>`
                });
                if(remainingTags>0){
                    segmentAndTagsHTML+=`<span class="font-semibold inline-block py-0.5 px-2 rounded-full text-[11px] bg-slate-200 text-slate-600">+${remainingTags}</span>`
                }
            }
            segmentAndTagsHTML+='</div>';

            let socialMediaHTML='<div class="mt-3 flex justify-center sm:justify-start items-center gap-x-3">';
            if(influencer.FollowersIG>0){socialMediaHTML+=`<svg class="w-5 h-5 instagram-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Instagram</title><path d="M12 0C8.74 0 8.333.015 7.053.072 5.775.132 4.905.333 4.14.63c-.784.305-1.459.717-2.126 1.384S.935 3.356.63 4.14C.333 4.905.131 5.775.072 7.053.012 8.333 0 8.74 0 12s.015 3.667.072 4.947c.06 1.277.261 2.148.558 2.913.306.785.718 1.46 1.384 2.126.667.666 1.341 1.079 2.126 1.384.766.296 1.636.499 2.913.558C8.333 23.988 8.74 24 12 24s3.667-.015 4.947-.072c1.277-.06 2.148-.262 2.913-.558.785-.305 1.46-.718 2.126-1.384.666-.667 1.079-1.341 1.384-2.126.296-.765.499-1.636.558-2.913.06-1.28.072-1.687.072-4.947s-.015-3.667-.072-4.947c-.06-1.277-.262-2.148-.558-2.913-.305-.784-.718-1.459-1.384-2.126C21.313.935 20.644.522 19.86.217 19.094-.083 18.225-.285 16.947-.344 15.667-.401 15.26-.417 12-.417h0zm0 2.16c3.203 0 3.585.016 4.85.071 1.17.055 1.805.249 2.227.415.562.217.96.477 1.382.896.419.42.679.819.896 1.381.164.422.36 1.057.413 2.227.057 1.266.07 1.646.07 4.85s-.015 3.585-.074 4.85c-.061 1.17-.256 1.805-.421 2.227a3.81 3.81 0 01-.899 1.382 3.81 3.81 0 01-1.38.899c-.42.164-1.065.36-2.235.413-1.274.057-1.649.07-4.859.07-3.211 0-3.586-.015-4.859-.074-1.171-.061-1.816-.256-2.236-.421a3.81 3.81 0 01-1.381-.899 3.81 3.81 0 01-.899-1.38c-.164-.421-.36-1.065-.42-2.235-.058-1.274-.07-1.649-.07-4.859 0-3.211.015-3.586.07-4.859.061-1.17.255-1.814.42-2.234.21-.57.479-.96.9-1.381.419-.419.81-.689 1.379-.898.422-.164 1.066-.36 2.235-.413 1.274-.057 1.65-.07 4.859-.07zM12 6.865a5.135 5.135 0 100 10.27 5.135 5.135 0 000-10.27zm0 8.468a3.333 3.333 0 110-6.666 3.333 3.333 0 010 6.666zm5.338-9.87a1.2 1.2 0 100 2.4 1.2 1.2 0 000-2.4z"/></svg>`}
            if(influencer.FollowersTTK>0){socialMediaHTML+=`<svg class="w-5 h-5" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#000000"><title>TikTok</title><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-2.43.05-4.84-.95-6.43-2.8-1.59-1.87-2.32-4.2-1.86-6.33.36-1.72 1.46-3.2 3.02-4.06.38-.2.77-.38 1.16-.52.06-1.57.02-3.14.01-4.71.13-2.59 1.91-4.86 4.42-5.63 1.25-.38 2.5-.45 3.75-.28z"/></svg>`}
            if(influencer.FollowersYT>0){socialMediaHTML+=`<svg class="w-5 h-5" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>YouTube</title><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .498 6.186C0 8.07 0 12 0 12s0 3.93.498 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" fill="#FF0000"/></svg>`}
            socialMediaHTML+='</div>';const item=document.createElement('div');item.className='bg-white rounded-xl shadow-md p-4 flex flex-col sm:flex-row items-center sm:space-x-6 transition-all duration-300 hover:shadow-lg hover:ring-2 hover:ring-amber-500';item.innerHTML=`<div class="w-24 h-24 flex-shrink-0 rounded-full overflow-hidden bg-slate-200">${avatar}</div><div class="flex-grow text-center sm:text-left mt-4 sm:mt-0"><h3 class="text-xl font-bold text-slate-900">${name}</h3>${segmentAndTagsHTML}${socialMediaHTML}</div><div class="flex-shrink-0 mt-4 sm:mt-0"><button class="details-btn w-full sm:w-auto text-sm bg-amber-700 text-white px-4 py-2 rounded-lg hover:bg-amber-800 transition-colors">Ver Detalhes</button></div>`;item.querySelector('.details-btn').addEventListener('click',()=>openModal(influencer));influencersList.appendChild(item)})};
    
    function applyFilters(){const s=searchInput.value.toLowerCase(),sg=segmentoFilter.value,sgs=segmentoSecundarioFilter.value,r=redeSocialFilter.value,o=orcamentoFilter.value,p=projetosFilter.value,a=agenciaFilter.value;const filtered=allInfluencers.filter(i=>{const mS=i.Influenciador.toLowerCase().includes(s);const mSg=!sg||i.Segmento===sg;const mSgs=!sgs||i.TagsSecundarias.includes(sgs);const mR=!r||i['Rede Social']===r;const mP=!p||i.PROJETOS===p;const mA=!a||i.AG√äNCIA===a;let mO=true;if(o){const v=i.valorNumericoOrcamento;switch(o){case'ate20k':mO=v>0&&v<=2e4;break;case'ate50k':mO=v>2e4&&v<=5e4;break;case'ate100k':mO=v>5e4&&v<=1e5;break;case'mais100k':mO=v>1e5;break}}return mS&&mSg&&mSgs&&mR&&mO&&mP&&mA});filtered.sort((x,y)=>y.valorNumericoOrcamento-x.valorNumericoOrcamento);displayInfluencers(filtered)}
    [segmentoSecundarioFilter,searchInput,segmentoFilter,redeSocialFilter,orcamentoFilter,projetosFilter,agenciaFilter].forEach(el=>el.addEventListener(el.tagName==='SELECT'?'change':'input',applyFilters));
    
    const modal=document.getElementById('influencer-modal');

        document.getElementById('modal-name').textContent=influencer.Influenciador;let modalSegmentHTML=`<p class="font-semibold text-lg bg-amber-100 text-amber-800 py-1 px-3 rounded-lg inline-block">${influencer.Segmento}</p>`;if(influencer.TagsSecundarias.length>0){modalSegmentHTML+='<div class="mt-3 flex flex-wrap gap-2">';influencer.TagsSecundarias.forEach(tag=>{modalSegmentHTML+=`<span class="font-semibold inline-block py-0.5 px-2 rounded-full text-[11px] ${getTagColorClasses(tag)}">${tag}</span>`});modalSegmentHTML+='</div>'}document.getElementById('modal-segmento-container').innerHTML=modalSegmentHTML;document.getElementById('modal-escopo').textContent=influencer.ESCOPO;document.getElementById('modal-bio').textContent=influencer['MINI BIO - INFLUENCIADOR'];const modalImgContainer=document.getElementById('modal-img-container');if(influencer.IMAGEM_URL){modalImgContainer.innerHTML=`<img src="${influencer.IMAGEM_URL}" alt="${influencer.Influenciador}" class="w-full h-full object-cover md:rounded-l-2xl rounded-t-2xl md:rounded-t-none">`}else{const name=influencer.Influenciador||'',initials=name.split(' ').map(n=>n[0]).slice(0,2).join('');modalImgContainer.innerHTML=`<div class="w-full h-48 md:h-full flex items-center justify-center bg-amber-100 text-amber-800 md:rounded-l-2xl rounded-t-2xl md:rounded-t-none"><span class="text-7xl font-bold">${initials}</span></div>`}
        document.getElementById('modal-ig-container').style.display=influencer.FollowersIG>0?'block':'none';document.getElementById('modal-ttk-container').style.display=influencer.FollowersTTK>0?'block':'none';document.getElementById('modal-yt-container').style.display=influencer.FollowersYT>0?'block':'none';document.getElementById('modal-ig').textContent=formatNumber(influencer.FollowersIG);document.getElementById('modal-ttk').textContent=formatNumber(influencer.FollowersTTK);document.getElementById('modal-yt').textContent=formatNumber(influencer.FollowersYT);document.getElementById('modal-orcamento').textContent=influencer['Or√ßamento (Aproximado)'];document.getElementById('modal-projeto').textContent=influencer.PROJETOS;document.getElementById('modal-agencia').textContent=influencer.AG√äNCIA;const closeModalBtn=document.getElementById('modal-close-btn');closeModalBtn.addEventListener('click',closeModal);modal.addEventListener('click',e=>{if(e.target===modal)closeModal()});modal.classList.remove('hidden');setTimeout(()=>modal.classList.add('show'),10)}

    function displayCouples(couples){couplesList.innerHTML='';couples.forEach(couple=>{const c=document.createElement('div');c.className='bg-white rounded-xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl hover:ring-2 hover:ring-amber-500';let m='';couple.MEMBROS.forEach(mem=>{const i=mem.NOME.split(' ').map(n=>n[0]).slice(0,2).join('');const cc='bg-amber-100 text-amber-800';m+=`<div class="flex-1 min-w-[200px] bg-slate-50 p-4 rounded-lg"><div class="flex items-center space-x-4"><div class="w-16 h-16 flex-shrink-0 rounded-full overflow-hidden flex items-center justify-center ${cc}"><span class="text-2xl font-bold">${i}</span></div><div><h4 class="font-bold text-slate-900">${mem.NOME}</h4><p class="text-sm text-amber-600 font-semibold">@${mem['@']}</p><p class="text-sm text-slate-500">${mem.SEGMENTO}</p></div></div><div class="mt-3 text-xs space-y-1 text-slate-700"><p><strong>IG:</strong> ${mem.IG}</p><p><strong>TTK:</strong> ${mem.TTK}</p><p><strong>YT:</strong> ${mem.YT}</p></div></div>`});c.innerHTML=`<div class="mb-4 text-center sm:text-left"><h2 class="text-2xl font-bold text-slate-900">${couple.NOME_CASAL}</h2><p class="text-sm text-slate-500">Ag√™ncia: ${couple.AGENCIA||'N/A'}</p></div><div class="flex flex-wrap gap-4 mb-4">${m}</div><div class="bg-amber-50 border-l-4 border-amber-500 text-amber-800 p-4 rounded-r-lg"><p class="font-bold">Proposta:</p><p><strong class="font-semibold">Valor:</strong> ${couple.REF_VALOR||'N/A'}</p><p><strong class="font-semibold">Projeto:</strong> ${couple.PROJETOS||'N/A'}</p><p><strong class="font-semibold">Escopo:</strong> ${couple.ESCOPO||'N/A'}</p></div>`;couplesList.appendChild(c)})}displayCouples(couplesData);
